<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">

    <span *ngIf="itemBeingEdited !== item; else elseBlock">
       <button (click)="addItem(item)">Add to Cargo Hold</button><span (click)="edit(item)" class="editable-text">{{item}}</span>
       <button (click)="remove(item)">remove</button>
    </span>

    <ng-template #elseBlock>
       <input #updatedEquip (keyup.enter)="save(item)" value="{{item}}"/>
       <button (click)="save(item)">save</button>
    </ng-template>

 </li>
</ul>
<input #equip (keyup.enter)="add(equip.value)" type="text"/>
<button (click)="add(equip.value)">Add</button>
